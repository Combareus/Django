{%extends 'base.html'%}

{% load static %}

<!doctype html>

<html lang="en">

{% block title %} Archive {% endblock %}

{% block date %} 
<h1> Find Past Surgery </h1>
<body>
    <form action="/archive/" method="post">
        {% csrf_token %}
        <label for="">Date</label>
        <select name="Month" id="Month" Required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <input type="number" id="Day" name="Day" min="1" max="31" placeholder="1" Required></input>
        <input type="number" id="Year" name="Year" min="2024" max="2027" placeholder="2024" Required></input>
        <br>
        <button type = 'submit'>Find</button>
        <label id = "Errors"></label>
    </form>
</body>
{% endblock  %}




{% block schedule %}
{{ schedule_string }}
{% endblock %}
