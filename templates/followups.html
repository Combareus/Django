{%extends 'base.html'%}
{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <title>Followups</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/style4.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    {% block title %} Add Followups{% endblock %}


    {% block scheduling %} 
    <h1> Add Followup Checkups </h1>
    <body>
        <form action="/followups/" method="post">
            {% csrf_token %}
            <label for="">Patient First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Patient's First Name" Required>
            <br>
            <label for="">Patient Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Patient's Last Name" Required>
            <br>

            <br>
            <label for="">Surgeon First Name</label>
            <input type="text" id="surgfname" name="surgfname" placeholder="First Name">
            <br>
            <label for="">Surgeon Last Name</label>
            <input type="text" id="surglname" name="surglname" placeholder="Last Name">
            <br>
            
            <br>
            <label for="">Date</label>
            <select name="Month" id="Month" Required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="number" id="Day" name="Day" min="1" max="31" placeholder="1" Required></input>
            <input type="number" id="Year" name="Year" min="2024" max="2027" placeholder="2024" Required></input>
            
            <br>
            <label for="">Start Time (24hr format) </label>
            <input type="time" id="StartTime" name="StartTime" Required>

            <br>
            <label for="">End Time (24hr format)</label>
            <input type="time" id="EndTime" name="EndTime" Required>

            <br>

            <button type = 'submit'>Schedule</button>
            <label id = "Errors"></label>
        </form>
    </body>
</html>
{% endblock  %}
